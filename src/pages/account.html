<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Saudi Land Marks</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/style-rtl.css">
</head>
<body>
	<header>
		<div class="inner-header">
			<div class="left-header">
				 
				 
				<div class="header-title">Saudi Land Marks</div>
			</div>

			<img class="center-header" src="../images/Icons/tree.png">

			<div class="right-header">
				<div class="header-title">معالم السعودية</div>
				 
				 
			</div>
		</div>
	</header>

	<nav>
		<div class="base">
			<a href="../index.html">الصفحة الرئيسيه</a>
			<a class="active" href="account.html">حسابي</a>
			<a href="rules.html">شروط و احكام</a>
			<a href="goals.html">أهداف</a>
			<a  href="about.html">من نحن</a>
		</div>
		
	</nav>

	<main>
		<div class="">
			<div>
				<p></p>
			</div>
			
		</div>

		<div id="landmarks" class="landmark-list"></div>
	</main>

	<footer>
		<img src="../images/Icons/city.png">
	</footer>
</body>
<script src="../js/landmark.js"></script>
<script>
	
	var data = document.getElementById("landmarks");

	landmarks.forEach(landmark => {

		let a = document.createElement("a");
		let img = document.createElement("img");
		let div = document.createElement("div");

		a.href = `../${landmark.path}`;
		img.src = `../${landmark.photo}`;
		a.appendChild(img);
		div.className = "landmark";
		div.appendChild(a);
		data.appendChild(div);
	});
</script>
</html>
